<html>
    <head>
      <title>Wiki Search</title>
      <meta charset="UTF-8">
      <link href='https://fonts.googleapis.com/css?family=Roboto+Mono:400,100,300' rel='stylesheet' type='text/css'>
      <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" type="text/css" media="screen" title="no title" charset="utf-8">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
      <link rel="stylesheet" href="css/font.css" type="text/css" media="screen" title="no title" charset="utf-8">
      <link rel="stylesheet" href="css/styles.css" type="text/css" media="screen" title="no title" charset="utf-8">
      <meta name="viewport" content="initial-scale=1">
    </head>

  <body>
    <div class="container-fluid wrapper">
        <!-- Header -->
      <div class= "titles page-header text-center">
        <div id='heading-title'>Wiki</div>
        <div id='heading-title'>Search</div>
      </div>

        <!-- New Subject Dock -->
        <!-- Subject form is wrapper that wraps around results and search bar -->
        <div class= 'text-center' id='subject-container'>
          <form id='subject-form'>
            <label>Subject</label>
            <!-- wraps around search area possible Results Dock-->
            <div id="search-space">
              <!-- search area -->
              <input name="subject" placeholder="Search for Subject" id="subject-name">
              <i id="submitSearchButton" class="fa fa-2x fa-search searchButton" aria-hidden="true"></i>
              <i id="randomSearchButton" class="fa fa-2x fa-magic searchButton" aria-hidden="true"></i>
            </div>
          </form>
          <div id='results-dock'>
            <div id='result-holder-0'>
              <a href='http://www.wikihow.com/Not-Pay-Child-Support'>
                <div class='article-link-container'>
                    <div class="article-image-container">
                      <img src="assets/ski-mask-unknown.svg" class="article-image"/>
                    </div>
                    <div class="article-text-container">
                      <h5 class="article-title">Lil Ski Mask Sings the Hits: Vol 1</h5>
                      <p class="article-description">Enjoy some classics such as "Ra ta ta tattle tale","You Didn't See Nuffin", and "I Plead the Fif". Lil Ski Mask has released 12 albums, including 2009's Child Support: Case Dismissed, after winning a heated custody battle with stolen DNA.</p>
                    </div>
                </div>
              </a>
            </div>
          </div>
        </div>



  <script src="http://code.jquery.com/jquery-1.11.0.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="https://code.jquery.com/jquery-2.1.4.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <script src="js/app.js" type="text/javascript" charset="utf-8"></script>
    </body>
</html>
